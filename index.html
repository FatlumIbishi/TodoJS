<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TodoJS</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <script src="main.js" defer></script>
</head>

<body>
    <div id="main" class="small-container">
        <h1 class="bradfix">todos</h1>
        <div class="ruta">
            <form id="addForm">
                <label id="checkall" class="fas fa-angle-down fa-2x"></label>
                <input id="item" type="text" class="input" placeholder="What needs to be done?">
            </form>
            <ul></ul>
            <div id="bottom">
                <div id="todoCountText">
                    <p><span id="todoCount">0</span> active items</p>
                </div>
                <div>
                    <button id="allFilter" class="active">All</button>
                    <button id="activeFilter">Active</button>
                    <button id="completedFilter">Completed</button>
                </div>
                <div>
                    <button id="clear" hidden>Clear Completed</button>
                </div>
            </div>
        </div>
    </div>
    <div class="credits bradfix">
        <p class="smaller">Double-click to edit a todo</p>
        <p>Made by: Fatlum Ibishi & Nicklas Damgren</p>
    </div>
</body>

</html>
