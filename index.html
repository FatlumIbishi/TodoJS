<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TodoJS</title>

    <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="small-container">
        <h1>Todos</h1>
        <form id="addForm">
            <input id="item" type="text" class="input" placeholder="Write new todo">
            <label class="fas fa-question-circle fa-2x" for="modal-1"></label>
        </form>
        <ul></ul>
        <div class="bottomGrid">
            <div>
                <span id="todoCount">0</span> active items
            </div>
            <div>
                <a href="#all"><button id="allFilter" class="active">All</button></a>
                <a href="#active"><button id="activeFilter">Active</button></a>
                <a href="#done"><button id="doneFilter">Completed</button></a>
            </div>
            <div>
                <button id="clear">Clear All</button>
            </div>
        </div>
    </div>

    <!-- HIDDEN -->
    <input class="hidden" id="modal-1" type="checkbox" />

    <!-- MODAL -->
    <div class="modal">
        <label class="modal_bg" for="modal-1"></label>
        <div class="modal_inner">
            <label class="modal_close" for="modal-1"></label>
            <h2>Info</h2>
            <ul>
                <li>Double-click to edit a todo</li>
                <li>Drag & Drop if you want reorder the todolist (Coming soon)</li>
            </ul>
            <h2>Settings</h2>
            <ul>
                <li class="settingsGrid">
                    <input class="pile" type="checkbox"><span>What that pile of pappers effect?</span>
                </li>
            </ul>
            <p class="credits">Made by: Fatlum Ibishi & Nicklas Damgren</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
