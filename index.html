<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TodoJS</title>

    <link href="https://fonts.googleapis.com/css?family=Catamaran" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="small-container">
        <h1>Todos</h1>
        <form id="addForm">
            <input id="item" type="text" class="input" placeholder="Write new todo">
        </form>
        <ul></ul>
        <div class="bottomGrid">
            <div>
                <span id="todoCount">0</span> active items
            </div>
            <div>
                <button id="allFilter" class="active">All</button>
                <button id="activeFilter">Active</button>
                <button id="doneFilter">Completed</button>
            </div>
            <div>
                <button id="clear">Clear All</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
